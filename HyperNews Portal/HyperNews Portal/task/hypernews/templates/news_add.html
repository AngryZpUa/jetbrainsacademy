<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add news</title>
        {% load static %}
        <link rel="stylesheet" target="_blank" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <label>Title<input type="text" name="title" value="{{ title }}"></label>
            <label>Text<input type="text" name="text" value="{{ text }}"></label>
            <button type="submit">Add to news</button>
        </form>
        <a target="_blank" href="/news/">All news</a>
    </body>
</html>
